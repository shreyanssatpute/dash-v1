<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="dashboard-header">
            <div class="header-left">
                <h1>Event Dashboard</h1>
                <div class="connection-status">
                    <span class="status-dot"></span>
                    <span class="status-text" id="connection-status">Connecting...</span>
                </div>
            </div>
            <div class="header-right">
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-value" id="total-events">0</span>
                        <span class="stat-label">Total Events</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="today-events">0</span>
                        <span class="stat-label">Today</span>
                    </div>
                </div>
            </div>
        </header>
        
        <div class="dashboard-content">
            <div class="filters">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search events...">
                    <button id="search-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </button>
                </div>
                <div class="filter-buttons">
                    <button class="filter-button active" data-filter="all">All Events</button>
                    <button class="filter-button" data-filter="new">New</button>
                    <button class="filter-button" data-filter="reviewed">Reviewed</button>
                </div>
            </div>
            
            <div class="events-container">
                <div id="events-grid" class="events-grid"></div>
                <div id="empty-state" class="empty-state">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                        <line x1="8" y1="21" x2="16" y2="21"></line>
                        <line x1="12" y1="17" x2="12" y2="21"></line>
                    </svg>
                    <p>No events to display</p>
                    <p class="empty-state-sub">Events from cameras will appear here</p>
                </div>
                <div id="loading-indicator" class="loading-indicator">
                    <div class="spinner"></div>
                    <p>Loading events...</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Event Modal (Popup) -->
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Event Details</h2>
                <div class="modal-actions">
                    <button class="event-action escalate-btn" id="modal-escalate" title="Escalate Event">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="m19 14-7-7-7 7"/>
                        </svg>
                    </button>
                    <button id="close-modal" class="event-action delete-btn" title="Close">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="modal-body">
                <div class="event-image-container">
                    <img id="modal-image" src="/placeholder.svg" alt="Event Image">
                </div>
                <div class="event-details">
                    <div class="detail-item">
                        <span class="detail-label">Camera:</span>
                        <span id="modal-camera" class="detail-value"></span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Timestamp:</span>
                        <span id="modal-timestamp" class="detail-value"></span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Status:</span>
                        <span id="modal-status" class="detail-value"></span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="mark-reviewed" class="action-button">Mark as Reviewed</button>
                <button id="delete-event" class="action-button danger">Delete Event</button>
            </div>
        </div>
    </div>
    
    <div id="notification" class="notification">
        <span id="notification-text"></span>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
